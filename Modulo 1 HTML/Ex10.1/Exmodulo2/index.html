<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
    
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</P>

    <ul>
        <li><abbr title="Use a tecla &lt;P&gt;">Paragrafos</abbr></li>
        <li><abbr title="Use a tecla &lt;h1...h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tecla &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tecla &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tecla &lt;Code&gt;">Codigo fonte</abbr></li>
        <li><abbr title="Use a tecla &lt;OL&gt; &lt;Li&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use a tecla &lt;UL&gt; &lt;Li&gt;">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
